Section "InputClass"
        Identifier "system-keyboard"
        MatchIsKeyboard "on"
        Option "XkbLayout" "us,us"
        Option "XkbModel" "thinkpad"
        Option "XkbVariant" "altgr-intl,rus"
        Option "XkbOptions" "grp:alt_space_toggle,ctrl:nocaps"
EndSection
